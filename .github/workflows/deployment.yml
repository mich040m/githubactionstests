name: deploy project

on: push

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install deps
        run: npm ci
      - name: install browsers
        run: npx playwright install --with-deps
      - name: run pw tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Start linting
        run: npm run lint
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: deploy
        run: echo "deploying"