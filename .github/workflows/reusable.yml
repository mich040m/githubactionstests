name: Reusable deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        description: name of the artifact
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifact-name }}
      - name: output contents
        run: ls

      - name: info
        run: echo "deploying..."
