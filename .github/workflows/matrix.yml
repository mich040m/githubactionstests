name: Matrix demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            node-version: [14, 16]
        exclude:
          - os: windows-latest
            node-version: 20
    runs-on: ${{matrix.os}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build
