name: 'Get & cache deps'
description: 'Get the dependencies and cache them'
runs: 
  using: 'composite'
  steps:
    - name: cache deps
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: install deps
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash